<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titolo -->
    <title>Sooteanfy - Sviluppatore Web</title>
    <!-- Fonts -->
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">

    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Media queries -->
    <link rel="stylesheet" href="css/media-q.css">

    <!-- icona logo  -->
    <link rel="icon" href="img/favicon.ico">

</head>
<body>
    <header>
        <a href="#" class="n-btn-big">
            Effettua l'upgrade
        </a>
    </header>
    <main>
        <div class="sidebar gray-color">
            <div class="to-none">
                <div class="top-side">
                    <!-- logo spotify  -->
                    <section>
                        <img src="img/logo.svg" alt="logo spotify con scritta spotify" class="logo">
                    </section>
                    <section>
                        <nav>
                            <ul>
                                <li class="home-l">
                                    <a href="#" >
                                        <img src="img/home.svg" alt="HOME">
                                        <span>Home</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="img/search.svg" alt="SEARCH">
                                        <span>Cerca</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="img/libreria.svg" alt="LIBRARY">
                                        <span>La tua libreria</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </section>
                    <h5>
                        Playlist
                    </h5>
                    <section  class="playlist">

                        <ul>
                            <li>
                                <a href="#">
                                    <i class="fas fa-plus-square"></i>
                                    <span>
                                        Crea Playlist
                                    </span>
                                </a>
                            </li>
                            <li><a href="#"><span>Nome Playlist</span></a></li>
                            <li><a href="#"><span>Nome Playlist</span></a></li>
                            <li><a href="#"><span>Nome Playlist</span></a></li>
                            <li><a href="#"><span>Nome Playlist</span></a></li>
                            <li><a href="#"><span>Nome Playlist</span></a></li>
                            <li><a href="#"><span>Nome Playlist</span></a></li>
                            <li><a href="#"><span>Nome Playlistua</span></a></li>
    
                        </ul>
                    </section>
            
  
                </div>
                <div class="bottom-side flex col">
                    <ul>
                        <li>
                            <a href="#" >
                                <img src="img/download.svg" alt="app">
                                <span>installa app</span>
                            </a>
                        </li>
                        <div class="gray-line"></div>
                        
                        
                    </ul>
                    
                    <h6>
                        <div class="bg-gray-round">
                            <img src="img/profile.svg" alt="Profilo">
                        </div>
                        <span>Jhon Doe</span>
                    </h6>

                </div>
            </div>
            <div class="none">
                <div class="top-side">

                    <!-- logo spotify piccolo -->
                    <section>
                        <img src="img/logo-small.svg" alt="logo spotify" class="logo">
                    </section>
                <section>
                    <nav>
                        <ul>
                            <li>
                                <a href="#" class="home-l">
                                    <img src="img/home.svg" alt="HOME">
                                    
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="img/search.svg" alt="SEARCH">
                                    
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="img/libreria.svg" alt="LIBRARY">
                                    
                                </a>
                            </li>
                        </ul>
                    </nav>
                </section>
                
            </div>
                
                <div class="bottom-side">
                    <div>
                        <ul>
                            <li>
                                <a href="#" >
                                    <img src="img/download.svg" alt="app">
                                    
                                </a>
                            </li>
                            
                            
                        </ul>
                        
                    </div>
                    
                    <div class="bg-gray-round">
                        <img src="img/profile.svg" alt="Profilo">
                    </div>
                        
                    
    
                </div>
            </div>


        </div>
        <div class="container">

        </div>
    </main>


    <footer>
        <!-- Song like fold  -->
        <div class="flex align-center ">
            <div class="flex align-center ">
                <img src="img/sinister.jpeg" alt="album sinister" class="margin-r-1 ">
                <div class="title">

                    <h4>Sinister</h4>
                    <p>Brano Nome</p>
                </div>
            </div>
            <div class="flex align-center hf">

                <div class="heart">
                    <div class="to-none">
                        <i class="far fa-heart"></i>
                    </div> 
                    <div class="none" style="color: red;">
                        <i class="fas fa-heart"></i>
                    </div>  
                </div>
                <div class="folder">
                    <i class="far fa-folder"></i>
                </div>
            </div>

        </div>
        <!-- Player  -->
        <div class="flex col align-center just-center player white">
            <div class="flex just-center align-center margin-b-05 ">
                <div class="margin-r-1">
                    <i class="fas fa-random"></i>
                </div>
                <div>
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="margin-lr-15d play-btn">
                    <i class="far fa-play-circle"></i>
                </div>
                <div class="margin-r-1">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div>
                    <i class="fas fa-redo"></i>
                </div>
            </div>
            <div class="flex just-sb align-center w-100 time">
                <div>
                    0:25
                </div>
                <div class="time-bar">
                    <div></div>
                </div>
                <div>
                    4:35
                </div>
            </div>
        </div>
        <!-- Queue device volume  -->
        <div></div>

    </footer>
    
</body>
</html>
